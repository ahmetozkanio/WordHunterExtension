<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WordHunter</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .word-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .word-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px; /* Adding spacing between items */
    }
    .word-text {
      flex-grow: 1;
    }
    .word-date {
      color: #666;
      font-size: 0.75em;
      margin-left: 5px;
      white-space: nowrap;
    }
    .export-btn {
      margin-top: 10px;
      margin-right: 8px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .export-btn:hover {
      background-color: #45a049;
    }
    h2 {
      color: #4CAF50;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: space-between;
    }
    .export-group {
      margin-bottom: 10px;
    }
    .github-link {
      position: absolute;
      top: 10px;
      right: 10px;
      text-decoration: none;
      color: #333;
      font-size: 1.5em;
    }
    .github-link:hover {
      color: #4CAF50;
    }
    .github-icon {
      width: 24px;
      height: 24px;
      display: block;
    }
    .github-link:hover .github-icon {
      filter: brightness(0.8);
    }
    h2.header {
      display: flex;
      align-items: center;
      margin: 0;
    }
    .title {
      flex-grow: 1;
      color: #4CAF50;
      font-size: 1.1em;
    }
    /* Adjusting the size of the sound icon and adding spacing */
    .sound-icon {
      font-size: 16px;
      cursor: pointer;
      margin-left: 5px; /* Add spacing between icons */
    }
    
    /* Delete icon styling */
    .delete-icon {
      color: #ff0000;
      cursor: pointer;
      font-size: 10px;
      opacity: 0.5;
      transition: opacity 0.2s;
      margin-left: 10px;
    }
    
    .delete-icon:hover {
      opacity: 1;
    }

    .word-actions {
      display: flex;
      align-items: center;
      gap: 5px; /* Adding spacing between action items */
    }

    .word-actions img.icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }

    .word-count {
      color: #666;
      font-size: 0.9em;
      margin: 5px 0;
      padding: 5px;
      background-color: #f5f5f5;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .import-export-group {
      display: flex;
      gap: 5px;
    }

    .import-btn {
      padding: 0px 8px;
      color: #5D5B5BFF;
      border: none;
      height: 32px;
      border-radius: 4px;
      cursor: pointer;
    }

    .import-btn:hover {
      background-color: #1976D2;
      color: white;
    }

    .file-input {
      display: none;
    }

  </style>
</head>
<body>
  <h2 class="header">
    <span class="title">ðŸ“š WordHunter</span>
  </h2>
  <a href="https://github.com/ahmetozkanio/WordHunterExtension" target="_blank" class="github-link" title="View on GitHub">
    <img src="images/github-mark.png" alt="GitHub" class="github-icon">
  </a>
  <div class="word-count" id="wordCount"></div>
  <div class="word-list" id="wordList"></div>
  <div class="button-group">
    <div class="import-export-group">
      <input type="file" id="fileInput" class="file-input" accept=".csv,.json,.txt">
      <button class="import-btn" id="importBtn">Import</button>
    </div>
    <div class="import-export-group">
      <button class="export-btn" id="exportCsvBtn">CSV</button>
      <button class="export-btn" id="exportJsonBtn">JSON</button>
      <button class="export-btn" id="exportTxtBtn">TXT</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
