<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WordHunter</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .word-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .word-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .word-text {
      flex-grow: 1;
    }
    .word-date {
      color: #666;
      font-size: 0.8em;
      margin-left: 10px;
    }
    .export-btn {
      margin-top: 10px;
      margin-right: 8px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .export-btn:hover {
      background-color: #45a049;
    }
    h2 {
      color: #4CAF50;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .export-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“š WordHunter</h2>
  <div class="word-list" id="wordList"></div>
  <div class="export-group">
    <button class="export-btn" id="exportCsvBtn">CSV</button>
    <button class="export-btn" id="exportJsonBtn">JSON</button>
    <button class="export-btn" id="exportTxtBtn">TXT</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
